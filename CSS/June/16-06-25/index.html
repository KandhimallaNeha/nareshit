<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form with Icons</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="./lab.css">
</head>
<body >
    <div class="w-100 d-flex justify-content-center align-items-center " style="height: 100vh;">
    <form action="" class=" d-flex  flex-column shadow-lg border p-4 justify-content-center rounded-4 align-items-center ">

      <h1 class="">Login</h1>
   <div class="container ">
   <br>
    <div class="input-group">
      <span class="input-group-text"><i class="bi bi-envelope"></i></span>
      <input type="text" class="form-control" placeholder="Email Address">
    </div>
     <br>
    <div class="input-group ">
      <span class="input-group-text"><i class="bi bi-pen-fill"></i></span>
      <input type="password" class="form-control" placeholder="Password">
    </div>
     
         <div class="me-5"> <input type="checkbox" name="" id="">Remember me </div> 
          <button class="btn btn-primary w-100">Login</button>
  </div>
  </div>
</form>
</body>
</html>
